<script>
(() => {
  const KEY = 'siteBuildVersion';
  const v = document.querySelector('meta[name="x-build"]')?.content || '';
  const cur = localStorage.getItem(KEY);
  if (v && cur !== v) {
    localStorage.setItem(KEY, v);
    if (performance?.getEntriesByType('navigation')[0]?.type !== 'reload') {
      location.reload();
    }
  }
})();
</script>
