<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground – Luke Niccol</title>
    <link rel="icon" type="image/png" href="Logo black bg.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Instrument+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Cirka';
            src: url('fonts/Cirka/Cirka-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Cirka';
            src: url('fonts/Cirka/Cirka-Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }
    </style>
    <style>
        :root {
            --font-sans: 'Instrument Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-serif: 'DM Serif Display', Georgia, serif;
            --font-heading: 'Cirka', Georgia, serif;
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.2rem;
            --text-xl: 1.44rem;
            --text-2xl: 1.728rem;
            --text-3xl: 2.074rem;
            --space-1: 8px;
            --space-2: 16px;
            --space-3: 24px;
            --space-4: 32px;
            --space-6: 48px;
            --space-8: 64px;
            --radius-sm: 12px;
            --radius-md: 16px;
            --radius-lg: 20px;
            --radius-full: 9999px;
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
            --text-primary: #0a0a0f;
            --text-secondary: #6b6b7b;
            --text-muted: #9a9aa8;
            --accent: #0066cc;
            --surface: #ffffff;
            --surface-elevated: #fcfcfd;
            --border-subtle: rgba(0, 0, 0, 0.04);
            --border-default: rgba(0, 0, 0, 0.08);
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.02);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.04);
            --shadow-lg: 0 12px 40px rgba(0, 0, 0, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        html { scroll-behavior: smooth; }

        body {
            font-family: var(--font-sans);
            font-size: var(--text-base);
            color: var(--text-primary);
            line-height: 1.6;
            background: var(--surface);
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a { color: inherit; text-decoration: none; }

        /* ===== NAVBAR - Matching main site ===== */
        .nav-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: var(--space-3) var(--space-4);
            display: flex;
            justify-content: center;
            pointer-events: none;
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: var(--space-4);
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-full);
            box-shadow: var(--shadow-md);
            pointer-events: auto;
            max-width: 900px;
            width: 100%;
        }

        .nav-name {
            font-family: var(--font-heading);
            font-weight: 700;
            font-size: var(--text-lg);
            color: var(--text-primary);
            letter-spacing: -0.01em;
            white-space: nowrap;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: var(--space-1);
        }

        .nav-link {
            font-family: var(--font-sans);
            font-size: var(--text-sm);
            font-weight: 500;
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: var(--radius-full);
            transition: all var(--transition-fast);
            white-space: nowrap;
        }

        .nav-link:hover {
            color: var(--text-primary);
            background: var(--border-subtle);
        }

        .nav-link-active {
            color: var(--accent);
            background: rgba(0, 102, 204, 0.08);
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 8px 16px;
            background: var(--text-primary);
            color: var(--surface);
            border: none;
            border-radius: var(--radius-full);
            font-family: var(--font-sans);
            font-size: var(--text-sm);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .back-btn:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        /* ===== MAIN CONTENT ===== */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-top: 80px;
        }

        /* ===== HEADER ===== */
        .playground-header {
            text-align: center;
            padding: var(--space-6) var(--space-4);
            background: var(--surface);
            border-bottom: 1px solid var(--border-subtle);
            flex-shrink: 0;
        }

        .playground-title {
            font-family: var(--font-heading);
            font-size: var(--text-3xl);
            font-weight: 700;
            margin-bottom: var(--space-2);
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .playground-description {
            font-size: var(--text-base);
            color: var(--text-secondary);
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* ===== CANVAS ===== */
        .canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #f5f5f7;
            cursor: grab;
        }

        .canvas-container:active { cursor: grabbing; }

        .canvas-grid {
            position: absolute;
            top: 0;
            left: 0;
            will-change: transform;
            user-select: none;
            transform-origin: 0 0;
        }

        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        /* ===== PROJECT CARDS ===== */
        .project-card {
            position: absolute;
            background: var(--surface);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-sm), 0 0 0 1px var(--border-subtle);
            transition: all var(--transition-base);
            cursor: pointer;
        }

        .project-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: var(--shadow-lg), 0 0 0 1px var(--border-default);
            z-index: 100;
        }

        .project-visual {
            position: relative;
            height: 65%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .project-pattern {
            position: absolute;
            inset: 0;
            opacity: 0.5;
        }

        .project-pattern svg { width: 100%; height: 100%; }

        .project-status {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-sm);
        }

        .status-live { color: #22c55e; }
        .status-wip { color: #f59e0b; }
        .status-concept { color: var(--text-muted); }

        .project-content {
            padding: 20px;
            background: var(--surface);
            height: 35%;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 10px;
        }

        .project-tag {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.03em;
            color: var(--text-muted);
            padding: 4px 10px;
            background: var(--border-subtle);
            border-radius: var(--radius-full);
        }

        .project-title {
            font-family: var(--font-heading);
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 6px;
            color: var(--text-primary);
            line-height: 1.3;
        }

        .project-description {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
            margin: 0;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        /* ===== INSTRUCTIONS ===== */
        .instructions-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            padding: 32px 48px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg), 0 0 0 1px var(--border-subtle);
            z-index: 1000;
            animation: fade-in 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fade-in {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }

        .instructions-overlay.hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }

        .instructions-content {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .instruction-item {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
        }

        .instruction-item svg {
            color: var(--accent);
            flex-shrink: 0;
        }

        /* ===== ZOOM CONTROLS ===== */
        .zoom-controls {
            position: absolute;
            bottom: 24px;
            right: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 8px;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md), 0 0 0 1px var(--border-subtle);
            z-index: 100;
        }

        .zoom-btn {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-md);
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-fast);
        }

        .zoom-btn:hover { 
            background: var(--border-subtle); 
            color: var(--text-primary); 
        }

        .zoom-btn:active { transform: scale(0.95); }

        .zoom-level {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            padding: 4px 0;
            min-width: 40px;
            text-align: center;
        }

        /* ===== HINT ===== */
        .controls-hint {
            position: absolute;
            bottom: 24px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 12px;
            font-weight: 500;
            border-radius: var(--radius-full);
            pointer-events: none;
            z-index: 100;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            .nav {
                padding: 10px 16px;
                gap: var(--space-2);
            }
            
            .nav-links { display: none; }
            
            .playground-title { font-size: var(--text-2xl); }
            
            .zoom-controls { 
                bottom: 16px; 
                right: 16px; 
                transform: scale(0.9); 
                transform-origin: bottom right; 
            }
            
            .controls-hint { display: none; }
            
            .instructions-overlay { padding: 24px 32px; }
        }
    </style>
</head>
<body>
    <!-- Navbar matching main site -->
    <div class="nav-container">
        <nav class="nav">

            <div class="nav-links">

    <div class="main-content">
        <header class="playground-header">
            <h1 class="playground-title">Playground</h1>
            <p class="playground-description">An interactive canvas of experiments and creative projects. Drag to explore, scroll to zoom.</p>
        </header>

        <div class="canvas-container" id="canvasContainer">
            <div class="canvas-grid" id="canvasGrid">
                <svg class="grid-lines" width="2600" height="1500">
                    <defs>
                        <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
                            <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(0,0,0,0.04)" stroke-width="1"/>
                        </pattern>
                        <pattern id="dots" width="100" height="100" patternUnits="userSpaceOnUse">

                    </defs>
                    <rect width="2600" height="1500" fill="url(#grid)"/>

                </svg>
                <div id="projectsContainer"></div>
            </div>

            <div class="instructions-overlay" id="instructions">
                <div class="instructions-content">
                    <div class="instruction-item">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M15 15l-3-3-3 3"/><path d="M9 9l3 3 3-3"/><circle cx="12" cy="12" r="10"/>
                        </svg>
                        <span>Drag to pan</span>
                    </div>
                    <div class="instruction-item">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/><path d="M12 8v8M8 12h8"/>
                        </svg>
                        <span>Scroll to zoom</span>
                    </div>
                    <div class="instruction-item">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2"/><path d="M3 9h18M9 21V9"/>
                        </svg>
                        <span>Click cards to view</span>
                    </div>
                </div>
            </div>

            <div class="zoom-controls">
                <button class="zoom-btn" id="zoomIn" title="Zoom In">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/><path d="M12 8v8M8 12h8"/>
                    </svg>
                </button>
                <div class="zoom-level" id="zoomLevel">70%</div>
                <button class="zoom-btn" id="zoomOut" title="Zoom Out">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/><path d="M8 12h8"/>
                    </svg>
                </button>
                <button class="zoom-btn" id="resetView" title="Reset">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/>
                    </svg>
                </button>
            </div>

            <div class="controls-hint">Drag to pan • Scroll to zoom • Click cards</div>
        </div>
    </div>

    <script>
        const projects = [
            { id: "p1", title: "Brand System", description: "Visual identity for fintech", tags: ["Branding"], x: 0, y: 0, w: 500, h: 600, c: "#FF6B6B", s: "live" },
            { id: "p2", title: "E-commerce", description: "Shopping experience redesign", tags: ["UX/UI"], x: 550, y: 0, w: 500, h: 290, c: "#4ECDC4", s: "wip" },
            { id: "p3", title: "Banking App", description: "Mobile banking for Gen Z", tags: ["Mobile"], x: 550, y: 310, w: 500, h: 290, c: "#A259FF", s: "live" },
            { id: "p4", title: "Analytics", description: "Enterprise data dashboards", tags: ["Data"], x: 1100, y: 0, w: 350, h: 600, c: "#FFD93D", s: "concept" },
            { id: "p5", title: "Social Tool", description: "Content scheduling platform", tags: ["SaaS"], x: 0, y: 650, w: 350, h: 350, c: "#6BCB77", s: "wip" },
            { id: "p6", title: "Healthcare", description: "Patient portal redesign", tags: ["Health"], x: 400, y: 650, w: 350, h: 350, c: "#4D96FF", s: "live" },
            { id: "p7", title: "AI Chat", description: "Conversational interface", tags: ["AI"], x: 800, y: 650, w: 350, h: 350, c: "#FF8C42", s: "concept" },
            { id: "p8", title: "Travel App", description: "Booking experience", tags: ["Travel"], x: 1200, y: 650, w: 500, h: 350, c: "#9B59B6", s: "wip" },
            { id: "p9", title: "Music App", description: "Streaming platform", tags: ["Music"], x: 0, y: 1050, w: 500, h: 350, c: "#E74C3C", s: "live" },
            { id: "p10", title: "Fitness", description: "Workout tracking", tags: ["Fitness"], x: 550, y: 1050, w: 350, h: 350, c: "#1ABC9C", s: "concept" },
            { id: "p11", title: "Education", description: "Learning platform", tags: ["EdTech"], x: 950, y: 1050, w: 500, h: 350, c: "#F39C12", s: "wip" },
            { id: "p12", title: "Real Estate", description: "Property search", tags: ["Property"], x: 1500, y: 1050, w: 500, h: 350, c: "#3498DB", s: "live" },
            { id: "p13", title: "Dashboard", description: "Admin panel", tags: ["Admin"], x: 1500, y: 0, w: 350, h: 450, c: "#E91E63", s: "live" },
            { id: "p14", title: "Calendar", description: "Scheduling app", tags: ["Productivity"], x: 1500, y: 500, w: 350, h: 250, c: "#00BCD4", s: "wip" },
            { id: "p15", title: "Chat App", description: "Team messaging", tags: ["Chat"], x: 1900, y: 0, w: 500, h: 350, c: "#9C27B0", s: "concept" },
            { id: "p16", title: "Weather", description: "Forecast app", tags: ["Weather"], x: 1900, y: 400, w: 350, h: 250, c: "#03A9F4", s: "live" },
            { id: "p17", title: "Notes", description: "Note taking app", tags: ["Productivity"], x: 2050, y: 700, w: 350, h: 350, c: "#8BC34A", s: "wip" },
            { id: "p18", title: "Photos", description: "Photo gallery", tags: ["Media"], x: 2050, y: 1100, w: 500, h: 300, c: "#FF5722", s: "live" },
        ];

        const container = document.getElementById('projectsContainer');
        const statusMap = { live: '●', wip: '◐', concept: '○' };
        
        projects.forEach(p => {
            const card = document.createElement('div');
            card.className = 'project-card';
            card.style.cssText = `left:${p.x}px;top:${p.y}px;width:${p.w}px;height:${p.h}px;`;
            card.innerHTML = `
                <div class="project-visual" style="background:${p.c}">
                    <div class="project-pattern">
                        <svg viewBox="0 0 100 100" preserveAspectRatio="none">
                            <defs>
                                <pattern id="pat-${p.id}" patternUnits="userSpaceOnUse" width="30" height="30">
                                    <circle cx="15" cy="15" r="2" fill="rgba(255,255,255,0.15)"/>
                                    <circle cx="0" cy="0" r="1" fill="rgba(255,255,255,0.08)"/>
                                </pattern>
                            </defs>
                            <rect width="100" height="100" fill="url(#pat-${p.id})"/>
                        </svg>
                    </div>
                    <span class="project-status status-${p.s}">${statusMap[p.s]}</span>
                </div>
                <div class="project-content">
                    <div class="project-tags">${p.tags.map(t => `<span class="project-tag">${t}</span>`).join('')}</div>
                    <h3 class="project-title">${p.title}</h3>
                    <p class="project-description">${p.description}</p>
                </div>
            `;
            card.onclick = () => alert(`Opening ${p.title}...`);
            container.appendChild(card);
        });

        // Canvas pan & zoom
        const canvasContainer = document.getElementById('canvasContainer');
        const canvasGrid = document.getElementById('canvasGrid');
        const instructions = document.getElementById('instructions');
        const zoomLevel = document.getElementById('zoomLevel');
        
        let transform = { x: 0, y: 0, scale: 0.7 };
        let isDragging = false;
        let dragStart = { x: 0, y: 0 };
        let velocity = { x: 0, y: 0 };
        let lastMouse = { x: 0, y: 0, time: 0 };
        let animId = null;

        function updateTransform() {
            canvasGrid.style.transform = `translate(${transform.x}px, ${transform.y}px) scale(${transform.scale})`;
            zoomLevel.textContent = Math.round(transform.scale * 100) + '%';
        }

        // Center initially
        transform.x = (window.innerWidth - 2600 * 0.7) / 2;
        transform.y = (window.innerHeight - 280 - 1500 * 0.7) / 2;
        updateTransform();

        // Momentum
        function applyMomentum() {
            if (isDragging || (Math.abs(velocity.x) < 0.5 && Math.abs(velocity.y) < 0.5)) {
                cancelAnimationFrame(animId);
                return;
            }
            transform.x += velocity.x;
            transform.y += velocity.y;
            velocity.x *= 0.92;
            velocity.y *= 0.92;
            updateTransform();
            animId = requestAnimationFrame(applyMomentum);
        }

        canvasContainer.addEventListener('mousedown', e => {
            if (e.target.closest('.project-card')) return;
            isDragging = true;
            dragStart.x = e.clientX - transform.x;
            dragStart.y = e.clientY - transform.y;
            velocity = { x: 0, y: 0 };
            instructions.classList.add('hidden');
            lastMouse = { x: e.clientX, y: e.clientY, time: Date.now() };
        });

        window.addEventListener('mousemove', e => {
            if (!isDragging) return;
            const now = Date.now();
            const dt = now - lastMouse.time;
            if (dt > 0) {
                velocity.x = (e.clientX - lastMouse.x) * 0.8;
                velocity.y = (e.clientY - lastMouse.y) * 0.8;
            }
            lastMouse = { x: e.clientX, y: e.clientY, time: now };
            transform.x = e.clientX - dragStart.x;
            transform.y = e.clientY - dragStart.y;
            updateTransform();
        });

        window.addEventListener('mouseup', () => {
            if (!isDragging) return;
            isDragging = false;
            applyMomentum();
        });

        // Zoom
        canvasContainer.addEventListener('wheel', e => {
            e.preventDefault();
            const rect = canvasContainer.getBoundingClientRect();
            const mx = e.clientX - rect.left;
            const my = e.clientY - rect.top;
            const delta = e.deltaY > 0 ? 0.9 : 1.1;
            const newScale = Math.max(0.3, Math.min(2, transform.scale * delta));
            const ratio = newScale / transform.scale;
            transform.x = mx - (mx - transform.x) * ratio;
            transform.y = my - (my - transform.y) * ratio;
            transform.scale = newScale;
            updateTransform();
        }, { passive: false });

        // Controls
        document.getElementById('zoomIn').onclick = () => {
            transform.scale = Math.min(2, transform.scale * 1.2);
            updateTransform();
        };
        document.getElementById('zoomOut').onclick = () => {
            transform.scale = Math.max(0.3, transform.scale / 1.2);
            updateTransform();
        };
        document.getElementById('resetView').onclick = () => {
            transform.scale = 0.7;
            transform.x = (window.innerWidth - 2600 * 0.7) / 2;
            transform.y = (window.innerHeight - 280 - 1500 * 0.7) / 2;
            updateTransform();
        };

        // Hide instructions
        setTimeout(() => instructions.classList.add('hidden'), 4000);
    </script>
</body>
</html>
